<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請求書生成API テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📋 請求書生成API デバッグツール</h1>
        
        <!-- Test 1: Database Connection -->
        <div class="test-section">
            <h2>Test 1: データベース接続確認</h2>
            <button onclick="testDatabaseConnection()">接続テスト実行</button>
            <div id="dbResult" class="result" style="display:none;"></div>
        </div>

        <!-- Test 2: Companies List -->
        <div class="test-section">
            <h2>Test 2: 企業一覧取得</h2>
            <button onclick="getCompanies()">企業一覧取得</button>
            <div id="companiesResult" class="result" style="display:none;"></div>
        </div>

        <!-- Test 3: Orders for Period -->
        <div class="test-section">
            <h2>Test 3: 期間内の注文データ確認</h2>
            <div>
                <label>開始日:</label>
                <input type="date" id="testPeriodStart" value="2025-08-01">
                <label>終了日:</label>
                <input type="date" id="testPeriodEnd" value="2025-08-31">
            </div>
            <button onclick="getOrders()">注文データ取得</button>
            <div id="ordersResult" class="result" style="display:none;"></div>
        </div>

        <!-- Test 4: Invoice Generation (Dry Run) -->
        <div class="test-section">
            <h2>Test 4: 請求書生成テスト（試行）</h2>
            <div>
                <label>企業ID:</label>
                <input type="number" id="testCompanyId" value="5">
                <label>開始日:</label>
                <input type="date" id="invoicePeriodStart" value="2025-08-01">
                <label>終了日:</label>
                <input type="date" id="invoicePeriodEnd" value="2025-08-31">
            </div>
            <button onclick="testInvoiceGeneration()">請求書生成テスト</button>
            <div id="invoiceResult" class="result" style="display:none;"></div>
        </div>

        <!-- Test 5: API Invoices Endpoint -->
        <div class="test-section">
            <h2>Test 5: /api/invoices.php 直接テスト</h2>
            <button onclick="testInvoicesAPI()">APIエンドポイントテスト</button>
            <div id="apiResult" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = '../api/';

        // Test 1: Database Connection
        async function testDatabaseConnection() {
            const resultDiv = document.getElementById('dbResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = '接続確認中...';

            try {
                const response = await fetch(API_BASE + 'database_info_checker.php');
                const text = await response.text();
                
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
                resultDiv.textContent = text;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'エラー: ' + error.message;
            }
        }

        // Test 2: Get Companies
        async function getCompanies() {
            const resultDiv = document.getElementById('companiesResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = '企業データ取得中...';

            try {
                const response = await fetch(API_BASE + 'companies.php');
                const data = await response.json();
                
                resultDiv.className = 'result ' + (data.success ? 'success' : 'error');
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'エラー: ' + error.message;
            }
        }

        // Test 3: Get Orders
        async function getOrders() {
            const resultDiv = document.getElementById('ordersResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = '注文データ取得中...';

            const start = document.getElementById('testPeriodStart').value;
            const end = document.getElementById('testPeriodEnd').value;

            try {
                const url = API_BASE + `dashboard.php?action=orders&start=${start}&end=${end}`;
                const response = await fetch(url);
                const data = await response.json();
                
                resultDiv.className = 'result ' + (data.success ? 'success' : 'error');
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'エラー: ' + error.message;
            }
        }

        // Test 4: Test Invoice Generation
        async function testInvoiceGeneration() {
            const resultDiv = document.getElementById('invoiceResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = '請求書生成テスト中...';

            const companyId = document.getElementById('testCompanyId').value;
            const start = document.getElementById('invoicePeriodStart').value;
            const end = document.getElementById('invoicePeriodEnd').value;

            try {
                const response = await fetch(API_BASE + 'invoices.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'generate',
                        company_id: companyId,
                        period_start: start,
                        period_end: end,
                        invoice_type: 'company',
                        dry_run: true  // テストモード
                    })
                });

                const data = await response.json();
                
                resultDiv.className = 'result ' + (data.success ? 'success' : 'error');
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'エラー: ' + error.message;
            }
        }

        // Test 5: Test Invoices API Endpoint
        async function testInvoicesAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.textContent = 'APIエンドポイントテスト中...';

            try {
                const response = await fetch(API_BASE + 'invoices.php');
                const data = await response.json();
                
                resultDiv.className = 'result ' + (data.success ? 'success' : 'error');
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'エラー: ' + error.message;
            }
        }
    </script>
</body>
</html>
