<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請求書APIデバッグ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 5px;
            max-height: 600px;
            overflow: auto;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">🔧 請求書API デバッグ</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>テストパラメータ</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">請求タイプ</label>
                            <select class="form-select" id="invoice_type">
                                <option value="company_bulk">企業一括請求</option>
                                <option value="individual">個人請求</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">対象ID（カンマ区切り）</label>
                            <input type="text" class="form-control" id="targets" value="5,289" placeholder="5,289">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">期間開始</label>
                            <input type="date" class="form-control" id="period_start" value="2025-08-01">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">期間終了</label>
                            <input type="date" class="form-control" id="period_end" value="2025-08-31">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="testDebugAPI()">デバッグAPIをテスト</button>
                <button class="btn btn-secondary" onclick="testProductionAPI()">本番APIをテスト</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>実行結果</h5>
            </div>
            <div class="card-body">
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        async function testDebugAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>実行中...</p>';
            
            try {
                const params = getParams();
                console.log('Sending:', params);
                
                const response = await fetch('../api/invoices_debug.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });
                
                const text = await response.text();
                console.log('Response:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    result.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>JSON Parse Error</strong>
                            <pre>${escapeHtml(text)}</pre>
                        </div>
                    `;
                    return;
                }
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="alert alert-success">
                            <strong>✅ 成功</strong>
                        </div>
                        <h6>デバッグ情報:</h6>
                        <pre class="success">${JSON.stringify(data.debug, null, 2)}</pre>
                        <h6>結果:</h6>
                        <pre class="success">${JSON.stringify(data.result, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>❌ エラー: ${data.message}</strong>
                        </div>
                        <h6>デバッグ情報:</h6>
                        <pre class="error">${JSON.stringify(data.debug, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>通信エラー</strong>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testProductionAPI() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>実行中...</p>';
            
            try {
                const params = getParams();
                params.action = 'generate';
                console.log('Sending:', params);
                
                const response = await fetch('../api/invoices.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });
                
                const text = await response.text();
                console.log('Response:', text);
                
                if (!text) {
                    result.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>❌ レスポンスが空です</strong>
                            <p>PHPで致命的エラーが発生している可能性があります</p>
                            <p>エラーログを確認してください: <a href="../api/view_errors.php" target="_blank">エラーログ確認</a></p>
                        </div>
                    `;
                    return;
                }
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    result.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>JSON Parse Error</strong>
                            <pre>${escapeHtml(text.substring(0, 500))}</pre>
                        </div>
                    `;
                    return;
                }
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="alert alert-success">
                            <strong>✅ 成功</strong>
                        </div>
                        <pre class="success">${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>❌ エラー: ${data.message}</strong>
                        </div>
                        <pre class="error">${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>通信エラー</strong>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function getParams() {
            const targetsStr = document.getElementById('targets').value;
            const targets = targetsStr.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id));
            
            return {
                invoice_type: document.getElementById('invoice_type').value,
                targets: targets,
                period_start: document.getElementById('period_start').value,
                period_end: document.getElementById('period_end').value,
                due_date: null,
                auto_pdf: false
            };
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
